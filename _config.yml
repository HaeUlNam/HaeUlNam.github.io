# Navigation (2nd level links supported)
nav:
  Home:
    - '/blog/'
  Categories:
    - '/'
    # - { Categories All: '/blog/categories/' }
    - { TIL (Today I Learned): '/blog/categories/#til' }
    - { TIE (Today I Exited): '/blog/categories/#tie' }
    - { 자료구조 알고리즘 구현: '/blog/categories/#자료구조-알고리즘-구현'}
    - { PS(Problem-Solve): '/blog/categories/#PS(Problem-Solve)'}
    - { ML (Machine Learning): '/blog/categories/#ml' }
    - { etc: '/blog/categories/#etc' }
    # - { Tags: '/blog/tags/' }
  About:
    - '/about/'
  Search:
