# Site Info
title: 'CodingBear의 개발 블로그'
tagline: 'CodingBear의 개발 블로그'
description: '모든 코드를 먹어치우는 곰입니다'
baseurl: ""
url: 'https://HaeUlNam.github.io'
logo: ''

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

